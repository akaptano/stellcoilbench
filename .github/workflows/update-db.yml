# .github/workflows/update-db.yml
name: Update StellCoilBench Database

on:
  push:
    branches: [ main ]

jobs:
  update-db:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: 'pip'

      - name: Cache pip packages and build cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pip
            ~/.pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Cache simsopt git repository
        uses: actions/cache@v4
        id: simsopt_cache
        with:
          path: ~/.cache/simsopt-repo
          key: ${{ runner.os }}-simsopt-repo-auglag_coils
          restore-keys: |
            ${{ runner.os }}-simsopt-repo-

      - name: Clone or update simsopt repository
        run: |
          if [ -d ~/.cache/simsopt-repo/.git ]; then
            # Update existing cached repo
            cd ~/.cache/simsopt-repo
            git fetch --depth 1 origin auglag_coils || git fetch origin auglag_coils
            git reset --hard origin/auglag_coils || git checkout auglag_coils
          else
            # Clone fresh
            mkdir -p ~/.cache/simsopt-repo
            git clone --depth 1 --branch auglag_coils https://github.com/PedroFranciscoGil/simsopt.git ~/.cache/simsopt-repo
          fi

      - name: Install simsopt from cached repo
        run: |
          pip install -e ~/.cache/simsopt-repo

      - name: Install package (simsopt already installed)
        run: |
          # Install rest of dependencies and package
          # pip will skip simsopt since it's already installed
          pip install -e .

      - name: Run benchmark case
        run: |
          # Run the case.yaml file and generate a submission
          # Use CI-specific metadata
          METHOD_NAME="${GITHUB_ACTOR:-ci-runner}"
          VERSION="ci-$(date +%Y%m%d-%H%M%S)"
          
          stellcoilbench submit-case cases/case.yaml \
            --method-name "$METHOD_NAME" \
            --version "$VERSION" \
            --contact "$GITHUB_ACTOR@users.noreply.github.com" \
            --hardware "GitHub Actions (ubuntu-latest)"
          
          echo "Generated submission: submissions/$METHOD_NAME/$VERSION/results.json"

      - name: Rebuild database and leaderboard
        run: |
          stellcoilbench update-db

      - name: Configure Git
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

      - name: Commit submissions and generated files
        run: |
          # Add submission files (if any were generated)
          git add submissions/ 2>/dev/null || true
          
          # Force-add all generated database and leaderboard files (ignored by .gitignore)
          git add -f db/*.json docs/leaderboard.md docs/surfaces.md 2>/dev/null || true
          # Add leaderboard directories if they exist
          if [ -d "docs/leaderboards" ]; then
            git add -f docs/leaderboards/*.md 2>/dev/null || true
          fi
          if [ -d "docs/surfaces" ]; then
            git add -f docs/surfaces/*.md 2>/dev/null || true
          fi
          # Remove old leaderboards.md if it exists (now combined into leaderboard.md)
          if [ -f "docs/leaderboards.md" ]; then
            git rm -f docs/leaderboards.md 2>/dev/null || true
          fi
          
          # Commit if there are changes
          if ! git diff --staged --quiet; then
            git commit -m "chore: update StellCoilBench submissions and leaderboard"
            git push
          else
            echo "No changes to commit"
          fi

