# .github/workflows/update-db.yml
name: Update StellCoilBench Database

on:
  push:
    branches: [ main ]

jobs:
  update-db:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: 'pip'

      - name: Cache pip packages and wheels
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pip
            ~/.pip/wheels
          key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install package
        run: |
          pip install -e .

      - name: Rebuild database and leaderboard
        run: |
          stellcoilbench update-db

      - name: Check if there are submissions
        id: check_submissions
        run: |
          # Check if methods.json exists and has content (not just empty dict)
          if [ -f "db/methods.json" ]; then
            # Check if file has actual entries (more than just "{}")
            if grep -q '"' db/methods.json && [ "$(cat db/methods.json | wc -c)" -gt 10 ]; then
              echo "has_submissions=true" >> $GITHUB_OUTPUT
            else
              echo "has_submissions=false" >> $GITHUB_OUTPUT
              echo "No submissions found - skipping commit"
            fi
          else
            echo "has_submissions=false" >> $GITHUB_OUTPUT
            echo "No database file found - skipping commit"
          fi

      - name: Configure Git
        if: steps.check_submissions.outputs.has_submissions == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

      - name: Force-add and commit generated files
        if: steps.check_submissions.outputs.has_submissions == 'true'
        run: |
          # Force-add all generated database and leaderboard files (ignored by .gitignore)
          git add -f db/ docs/leaderboard.md docs/surfaces.md 2>/dev/null || true
          # Add leaderboard directories if they exist
          if [ -d "docs/leaderboards" ]; then
            git add -f docs/leaderboards/*.md 2>/dev/null || true
          fi
          if [ -d "docs/surfaces" ]; then
            git add -f docs/surfaces/*.md 2>/dev/null || true
          fi
          # Remove old leaderboards.md if it exists (now combined into leaderboard.md)
          if [ -f "docs/leaderboards.md" ]; then
            git rm -f docs/leaderboards.md 2>/dev/null || true
          fi
          # Commit if there are changes
          if ! git diff --staged --quiet; then
            git commit -m "chore: update StellCoilBench database and leaderboard"
            git push
          else
            echo "No changes to commit"
          fi

