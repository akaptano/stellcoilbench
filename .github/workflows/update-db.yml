# .github/workflows/update-db.yml
name: Update StellCoilBench Database

on:
  push:
    branches: [ main ]
    paths:
      submissions/**

jobs:
  update-db:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install package
        run: |
          pip install -e .

      - name: Rebuild database and leaderboard
        run: |
          stellcoilbench update-db

      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: update StellCoilBench database and leaderboard"
          file_pattern: |
            db/*.json
            docs/leaderboard.md

