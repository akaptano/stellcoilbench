# .github/workflows/update-db.yml
name: Update StellCoilBench Database

on:
  push:
    branches: [ main ]

jobs:
  update-db:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install package
        run: |
          pip install -e .

      - name: Rebuild database and leaderboard
        run: |
          stellcoilbench update-db

      - name: Configure Git
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

      - name: Force-add and commit generated files
        run: |
          # Force-add all generated database and leaderboard files (ignored by .gitignore)
          git add -f db/ docs/leaderboard.md docs/leaderboards.md docs/surfaces.md 2>/dev/null || true
          # Add leaderboard directories if they exist
          if [ -d "docs/leaderboards" ]; then
            git add -f docs/leaderboards/*.md 2>/dev/null || true
          fi
          if [ -d "docs/surfaces" ]; then
            git add -f docs/surfaces/*.md 2>/dev/null || true
          fi
          # Commit if there are changes
          if ! git diff --staged --quiet; then
            git commit -m "chore: update StellCoilBench database and leaderboard"
            git push
          else
            echo "No changes to commit"
          fi

