# .github/workflows/update-db.yml
name: Update StellCoilBench Database

on:
  push:
    branches: [ main ]

jobs:
  update-db:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: 'pip'

      - name: Install package
        run: |
          pip install -e .

      - name: Run benchmark case
        run: |
          # Run the case.yaml file and generate a submission
          # Directory will be: submissions/<GITHUB_ACTOR>/<YYYYMMDD-HHMM>/
          stellcoilbench submit-case cases/case.yaml \
            --contact "$GITHUB_ACTOR@users.noreply.github.com" \
            --hardware "GitHub Actions (ubuntu-latest)"
          
          echo "Submission generated in submissions/$GITHUB_ACTOR/"

      - name: Configure Git
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

      - name: Commit submissions to main
        run: |
          # Add submission files (if any were generated)
          git add submissions/ 2>/dev/null || true
          
          # Commit submissions to main branch
          if ! git diff --staged --quiet; then
            git commit -m "chore: add CI-generated submission"
            git push
            # Pull to ensure we have the latest
            git pull
          else
            echo "No new submissions to commit"
          fi

      - name: Commit leaderboard files to separate branch
        run: |
          # Fetch all branches to get latest state
          git fetch origin
          
          # Create or checkout leaderboard branch, ensuring it has latest main
          if git show-ref --verify --quiet refs/remotes/origin/leaderboard; then
            # Branch exists, checkout and merge latest main to get all submissions
            git checkout -b leaderboard origin/leaderboard 2>/dev/null || git checkout leaderboard
            # Merge main to get all latest submissions
            git merge origin/main --no-edit -X theirs || git merge main --no-edit -X theirs || true
          else
            # Branch doesn't exist, create it from main (which has all submissions)
            git checkout -b leaderboard main
          fi
          
          # Verify submissions are available
          echo "Checking for submissions..."
          find submissions -name "results.json" -type f | head -5 || echo "No submissions found"
          
          # Generate leaderboard files (now we have all submissions from main)
          stellcoilbench update-db
          
          # Verify files were generated
          echo "Checking generated files..."
          ls -la docs/ || echo "docs/ directory not found"
          ls -la docs/*.md 2>/dev/null || echo "No markdown files in docs/"
          
          # Force-add generated leaderboard files (ignored by .gitignore)
          # Note: db/leaderboard.json is optional reference, methods.json and cases.json are not saved
          git add -f db/leaderboard.json docs/leaderboard.md docs/surfaces.md 2>/dev/null || true
          # Add leaderboard directories if they exist
          if [ -d "docs/leaderboards" ]; then
            git add -f docs/leaderboards/*.md 2>/dev/null || true
          fi
          if [ -d "docs/surfaces" ]; then
            git add -f docs/surfaces/*.md 2>/dev/null || true
          fi
          # Remove old leaderboards.md if it exists (now combined into leaderboard.md)
          if [ -f "docs/leaderboards.md" ]; then
            git rm -f docs/leaderboards.md 2>/dev/null || true
          fi
          
          # Commit if there are changes
          if ! git diff --staged --quiet; then
            git commit -m "chore: update StellCoilBench leaderboard"
            git push origin leaderboard
          else
            echo "No leaderboard changes to commit"
          fi

