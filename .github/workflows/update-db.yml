# .github/workflows/update-db.yml
name: Update CoilBench Database

on:
  push:
    branches: [ main ]
    paths:
      - "submissions/**"

jobs:
  update-db:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install package
        run: |
          pip install -e .[dev]

      - name: Rebuild database and leaderboard
        run: |
          coilbench update-db

      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: update CoilBench database and leaderboard"
          file_pattern: |
            db/*.json
            docs/leaderboard.md

